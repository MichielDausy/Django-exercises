{% extends 'myapp/base.html' %} {% block body %}
<div class="flex justify-between">
  <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
</div>
<div class="products-container p-10 m-5">
  {% for order in orders %}
  <div class="flex shadow-lg m-5 p-2 justify-between">
    {{ order.product.name }}
    {{ order.amount }}
    {{ order.created_on }}
  </div>
  {% endfor %}
</div>
{% endblock %}
